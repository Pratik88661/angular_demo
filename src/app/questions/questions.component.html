<div class="col-md-6 col-md-offset-3">
  <h2>Add Survey Question</h2>
  <form name="form" (ngSubmit)="f.form.valid && addQuestions()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !question.valid }">
      <label for="question">Questions</label>
      <input type="text" class="form-control" name="question" [(ngModel)]="model.question" #question="ngModel"
        required />
      <div *ngIf="f.submitted && !question.valid" class="help-block">Question is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !question.valid }">
      <label for="optionA">Option A</label>
      <input type="text" class="form-control" name="optionA" [(ngModel)]="model.optionA" #optionA="ngModel"
        required />
      <div *ngIf="f.submitted && !optionA.valid" class="help-block">OptionA is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !question.valid }">
      <label for="optionB">Option B</label>
      <input type="text" class="form-control" name="optionB" [(ngModel)]="model.optionB" #optionB="ngModel"
        required />
      <div *ngIf="f.submitted && !optionB.valid" class="help-block">optionB is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !optionC.valid }">
      <label for="optionC">Option C</label>
      <input type="text" class="form-control" name="optionC" [(ngModel)]="model.optionC" #optionC="ngModel"
        required />
      <div *ngIf="f.submitted && !optionC.valid" class="help-block">optionC is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !question.valid }">
      <label for="optionD">Option D</label>
      <input type="text" class="form-control" name="optionD" [(ngModel)]="model.optionD" #optionD="ngModel"
        required />
      <div *ngIf="f.submitted && !optionD.valid" class="help-block">optionD is required</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Save</button>
      <img *ngIf="loading"
        src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
