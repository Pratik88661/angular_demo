<div class="col-md-6 col-md-offset-3">
  <h2>Add Survey Question</h2>
  <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
    <p><b>Question:</b>{{question.question}} </p>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !question.valid }">
      <label for="question">Option <A></A></label>
     </div>
    
  </form>
</div>
